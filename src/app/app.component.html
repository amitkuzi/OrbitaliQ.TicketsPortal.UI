<h1> app main </h1>

<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>OrbitaliQ Tickets Portal</span>
    <span class="example-spacer"></span>
    <button mat-fab routerLink="/login">Login</button>
    <button mat-fab routerLink="/register">Register</button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="/events">Events</a>
            <a mat-list-item routerLink="/tickets">Tickets</a>
            <a mat-list-item routerLink="/profile">Profile</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="min-height">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
